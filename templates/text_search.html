<!DOCTYPE html>
<html>

<head>
    <title>Text search</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <h1>Text search</h1>

    <form method="get">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" value="{{ text }}" placeholder="Text to find on screen">
        <button type="submit">Search</button>
    </form>

    <hr>
    <br>
    <div>
        Found {{ image_data|length }} images
    </div>
    <br>

    {% if image_data %}
    <hr>
    <table>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Screen text</th>
            <th>Comment</th>
            <!-- <th>OCR result</th> -->
        </tr>
        {% for image in image_data %}
        <tr>
            <td>{{ image.name}}</td>
            <td><img id="{{ image.name}}" style="margin: 0 30px 0 30px;" width="256" src="{{ image.src }}"
                    alt="{{ image.name }}">
            </td>
            <td>{{ image.description}}</td>
            <td>{{ image.comment}}</td>
            <!-- <td class="{{ 'red' if image.ocr_failed else '' }}">{{ image.ocr_result_str}}</td> -->
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
