<!DOCTYPE html>
<html>

<head>
    <title>{{ flow_name }} Images</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <h1>{{ flow_name }}</h1>

    <h3>Relevant tests</h3>
    {% for test, link in unique_tests_and_links.items() %}
    <a href="{{ link }}" target="_blank">
        <p>{{ test}}</p>
    </a>
    {% endfor %}

    <hr>

    <table>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Screen text</th>
            <th>Comment</th>
            <th>OCR result</th>
        </tr>
        {% for image in image_data %}
        <tr>
            <td>{{ image.name}}</td>
            <td><img id="{{ image.name}}" style="margin: 0 30px 0 30px;" width="256" src="{{ image.src }}"
                    alt="{{ image.name }}">
            </td>
            <td>{{ image.description}}</td>
            <td>{{ image.comment}}</td>
            <td class="{{ 'red' if image.ocr_failed else '' }}">{{ image.ocr_result_str}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
